## Specifies the storage engine used for Riak's key-value data
## and secondary indexes (if supported).
##
## Default: bitcask
##
## Acceptable values:
##   - one of: bitcask, leveldb, memory, multi, prefix_multi
storage_backend = leveled
transfer_limit = 64
vnode_management_timer = 4s

## This should suppress unwarranted behaviour manifesting in lost writes
## retry_put_coordinator_failure = off
